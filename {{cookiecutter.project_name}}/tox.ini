[tox]
skipsdist = True
envlist = py37,py38,py39,flake8

[testenv:flake8]
description = flake8 code checks
basepython = python 3.8
skip_install = True
commands = flake8 --select=E,W,F --ignore=W504,$741 --max-line-length 99 \
    dbt
deps = 
    -rdev_requirements.txt
    # or -reditable-requirements.txt 
    
    
[testenv:{unit,py37,py38,py39,py}]
description = unit testing
skip_install = True
passenv = DBT_* PYTEST_ADOPTS
commands = {envpython} -m pytest {posargs} tests/unit
deps =
  -rdev_requirements.txt
  -e. 
  # or -reditable-requirements.txt

[testenv:{integration,py37,py38,py39,py}-{ {{cookiecutter.adapter}} }]
description = adapter plugin integration testing
skip_install = true
passenv = DBT_* {{cookiecutter.adapter_upper}}_TEST_* PYTEST_ADOPTS
commands = 
  {{cookiecutter.adapter}}: {envpython} -m pytest -m profile_{{cookiecutter.adapter}} {posargs:test/integration}
deps =
  -rdev-requirements.txt
  -e.

[pytest]
env_files =
    test.env
testpaths = 
    test/