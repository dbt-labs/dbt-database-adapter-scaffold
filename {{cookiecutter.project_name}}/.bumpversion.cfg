[bumpversion]
current_version = {{cookiecutter.dbt_version}}
parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	((?P<prekind>a|b|rc)
	(?P<pre>\d+)  # pre-release version num
	)?
serialize = 
	{major}.{minor}.{patch}{prekind}{pre}
	{major}.{minor}.{patch}
commit = False
tag = False

[bumpversion:part:prekind]
first_value = a
optional_value = final
values = 
	a
	b
	rc
	final

[bumpversion:part:pre]
first_value = 1

[bumpversion:file:setup.py]

[bumpversion:file:dbt/adapters/{{cookiecutter.directory_name}}/__version__.py]